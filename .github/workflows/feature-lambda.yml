name: lambda
on: [push]
jobs:
  Lambda-exists:
    runs-on: ubuntu-latest
    steps:
      - name: Test that Lambda exists
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-west-2
        run: |
          if [[ $GITHUB_WORKFLOW == "test" ]] ; then
            functions=$(aws lambda list-functions)
            found=$(echo $functions | jq '.Functions as $f | "hello" | IN($f[])')
            if [[ $found == "false" ]] ; then
              echo $functions
              /bin/false
          fi # job status is retval, so make sure not to goose it
